<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Stat Website</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/></head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
   
    <script src="js/jquery.translate.js"></script>
  <body>

   
  
  <div class="container text-center my-5 pt-5">
   
    <div id="stats" class="container text-center p-5">
      <div class="row text-center">
        <div class="col">
          <h3><u>Input Your Word or Sentence</u></h3>
        </div>
      </div>

      

      <div class="row py-2">
        <div class="col">
          <input class="trn" type="text" id="input" name="input"><br>
        </div>
      </div>
      <div class="col">
        <h3><u>Select Language:</u></h3>
        <select id="languageSelect">
          <option value="1">Spanish</option>
          <option value="2" selected="selected">French</option>
          <option value="3">Italian</option>
        </select>
      </div>
    </div>

      <div class="row py-2">
        <div class="col">
          <input id="submit" type="submit" value="Submit">
      </div>
      </div>
    </div>

      <div class="row">
        <div class="col">
          <input id="output">
      </div>
      </div>
    </div>
  

    

    

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    
    <script src="js/script.js"></script>
    <script src="js/translations.js"></script>
  </body>
</html>
